---
title: Contact

first_image: /photos/kontakt_top.jpg
---

<div style="width: 100vh; overflow: hidden;">
	<div>
		<figure id="left" style="width: 50vh;">
			<img src="{{ page.first_image }}" />
		</figure>
	</div>
	<div class="fullblock">
		<h2>Contact</h2>
		<p class="editable">Get in touch with any feedback or questions about the projects featured here.</p>
	</div>
</div>

<div style="clear: both;"></div>

<div style="width: 100vh; overflow: visible;">
	<div>
		<figure id="right" style="width: 50vh;  overflow: visible;">
			<img src="{{ page.first_image }}" />
		</figure>
	</div>
	<div class="fullblock" style="height: 500px">
		<h2>Schreib mir! Ich Freu' mich</h2>
		<p class="editable">Get in touch with any feedback or questions about the projects featured here.</p>
	</div>
	<div>		
		<form method="post" action="{{ site.baseurl }}/contact-success/">
				<input type="hidden" name="_to" value="{{ site.data.email }}" />
				<input type="text" name="_gotcha" style="display: none;">

			<div class="contain">
				<div class="split">
					<label for="first-name">First Name</label>
					<input type="text" name="first-name" id="first-name" />
				</div>
				<div class="split">
					<label for="surname">Surname</label>
					<input type="text" name="surname" id="surname" />
				</div>
			</div>

			<div class="contain">
				<div class="split">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" required />
				</div>

				<div class="split">
					<label for="subject">Subject</label>
					<select id="subject" name="subject">
						<option value="enquiry">Enquiry</option>
						<option value="suggestion">Suggestion</option>
						<option value="press">Press</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>

			<label for="message">Message</label>
			<textarea name="message" id="message"></textarea>

			<input type="submit" value="Send Message" />
		</form>
	</div>
</div>
