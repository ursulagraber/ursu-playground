<div class="navmenu">
	<div class="logo">
		<a href="{{ site.baseurl }}/">
			<img src="{{ site.baseurl }}/images/logo.svg" width="100" alt="logo">
		</a>
	</div>
	<div class="fullmenu">
		<nav class="menu">
			<div class="logo-half">
				<a href="{{ site.baseurl }}/">
					<img src="{{ site.baseurl }}/images/logo.svg" alt="logo">
				</a>
			</div>
			<div id="menu-items">
			{% for link in site.data.navigation %}
			{% assign class = "" %}
				{% if link.link == page.url %}
					{% assign class = class | append: " active" %}
				{% endif %}
				<a href="{% include relative-src.html src=link.link %}" class="{{ class }}">{{ link.name }}</a>
			{% endfor %}
			</div>
			{% if site.newsletter_action && site.newsletter_action != "" %}
			<div id="newsletter-menu">
				<form action="{{ site.newsletter_action }}" method="post">
					<input type="text" name="EMAIL" placeholder="E-Mail-Adresse..." style="background-color: #519b98; padding: 5px;">
					<input type="submit" value="Newsletter abonnieren!">
				</form>
			</div>
			{% endif %}
		</nav>
		<hr>
	</div>
</div>
