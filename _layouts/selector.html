<!doctype html>

<html lang="{{ page.lang }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}
		{% feed_meta %}

		<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/css/screen.css">
		{% if page.print_stylesheet %}
			<link rel="stylesheet" media="print" href="{{ site.baseurl }}/css/print.css">
		{% endif %}
		<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico">

		<link rel="stylesheet" href="{{ site.baseurl }}/css/gallery.min.css">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}

		<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js">
		</script>

		<script src="{{ site.baseurl }}/js/gallery.js"></script>

	</head>
	<body>
		{% include navigation.html %}

		{{ content }}

		{% include footer.html %}

	</body>

	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="{{ site.url }}/js/selector.js"></script>

</html>
